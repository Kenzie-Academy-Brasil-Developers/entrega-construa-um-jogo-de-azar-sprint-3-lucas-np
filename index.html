<html lang="en">

<body>
        <h1>Magic 8-Ball</h1>
        <section>
            <div class="interação">
                
                <div id="resposta"></div>
                
            </div>
          
            <form action="/">
                <label id="perguntar">Digite sua pergunta: <br>
                    <textarea rows="20" cols="40"></textarea>
                </label>
            </form>
          
            <button id="button">PERGUNTAR</button>
            
            <div class="instrucoes">
                <h4>Instruções:</h4>
                <ul>
                    <li>Clique na área de texto e digite sua pergunta</li>
                    <li>Após digitar sua pergunta clique em Perguntar</li>
                    <li>Leia o que a Magic 8-Ball tem a te dizer</li>
                </ul>
            </div>
        </section>
